
<html>
<head>
<style>
body{
	background: linear-gradient(#212529 60%,#d8d8d8 0);
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: "product_regular",Arial,sans-serif!important;
    overflow: hidden;
}

 <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css' rel="stylesheet"/>
 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <link href='page-style.css' rel="stylesheet"/>
</head>
<body>
<div class='container' style='margin-top:20%'>
    <div class="border-0 login-form-box bg-white px-5 py-5 col-lg-6 col-sm-12 col-md-9 col-xs-12">
      <div id='box1' >
        <button onclick="showBox2();" class="btn btn-cc btn-orange-hover btn-lg btn-block mb-4" id="cc_login_btn">Create new meeting</button>
        <button onclick="showBox3();"class="btn btn-cc btn-green-hover btn-lg btn-block btn-grey" id="cc_login_btn">Join existing meeting</button>
      </div>
      <div id='box2' class='hidden'>
          <div class='backArrow' style='margin-bottom:15px;cursor:pointer'>
            <a onclick="showBox1();"><img src='ar.jpg' style='width:20px'/></a>
          </div>
          <div class="form-group">
          <input required="" class="form-control form-control-lg" id="lroomname" name="name" placeholder="Enter your name" type="text" value="">
          </div>
          <div class="form-group">
            <button class="btn btn-cc btn-orange-hover btn-lg btn-block mb-4" id="cc_login_btn" onclick="startmeetinng()">Start Meeting</button>
            </div> 
      </div>
      <div id='box3' class='hidden'>
      <div class='backArrow' style='margin-bottom:15px;cursor:pointer'>
        <a onclick="showBox1();"><img src='ar.png' style='width:20px'/></a>
      </div>
      <form class=""><div class="form-group">
        <input style="display: none;" required="" class="form-control form-control-lg" placeholder="Enter your name" type="text" value="">
        </div>
        <div class="form-group"><input required="" id="lmeetingid" class="form-control form-control-lg" placeholder="Meeting URL" type="text"></div>
        <div style="display: none;" class="form-group mb-0 mt-3"><input required="" class="form-control form-control-lg" placeholder="Enter code" type="password" maxlength="6"></div><div class="form-group mb-0 mt-3">
          <button class="btn btn-cc btn-lg btn-block" id="cc_login_btn" onclick="joinmeeting()">Join meeting</button></div>
     </form>
     </div>
   </div>
 </div>
 <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
 <script>
 var key = "NA";
 localStorage.clear();
 function showBox2(){
	key = "create";
    $("#box1").addClass("hidden");
    $("#box2").removeClass("hidden");
    $("#box3").addClass("hidden");
 }
 function showBox1(){
    $("#box1").removeClass("hidden");
    $("#box2").addClass("hidden");
    $("#box3").addClass("hidden");
 }
 function showBox3(){
	key = "join";
    $("#box3").removeClass("hidden");
    $("#box1").addClass("hidden");
    $("#box2").addClass("hidden");
 }

 function startmeetinng(){
     var roomname = document.getElementById("lroomname").value;
	if(roomname == ""){
		alert("Please enter Room Name!");
	}else{
		localStorage.setItem("key",key);
		localStorage.setItem("room_name",roomname);
		location.href = "video-conference.html";
	}
 }
 
  function joinmeeting(){
     var roomname = document.getElementById("lmeetingid").value;
	 location.href = roomname;
	<!-- if(roomname == ""){ -->
		<!-- alert("Please enter Room Name!"); -->

		<!-- localStorage.setItem("key",key); -->
		<!-- localStorage.setItem("room_name",roomname); -->
		<!-- location.href = "video_con_join.html"; -->
	<!-- } -->
 }

 </script>
</body>
</html>
